        <script>
            $(".item-thumbnail").click(function() {
                var thumb = $(this);
                zoomImage(thumb);
                
                $("#background-mask").click(function() {
                    zoomOut(thumb);
                });
            });
            function zoomImage(prop) {
                var img = prop.children("img");
                prop.removeClass("col-xs-12 col-sm-6 col-md-4 col-lg-4");
                
                var realHeight = img.get(0).naturalHeight;
                var realWidth = img.get(0).naturalWidth;
                var ratio = realWidth/realHeight;
                
                prop.css({
                    "z-index":"15",
                    "background-color":"#fff",
                    "border-radius":"10px",
                    "position":"absolute"
                });//bring to front
                
                img.css({
                    "object-fit":"contain"
                });
                
                var pageWidth = $(document).width();
                var imgWidth = ratio * $(document).height()*0.75;
                
                var offset;
                prop.animate({
                    height: "85%",
                    width: "85%",
                }, function() {
                    prop.animate({
                        top: "7.5%",
                        left: pageWidth/2 - prop.width()/2,
                    });
                });
                $("#background-mask").fadeIn(1000);
                prop.find(".img-mask").fadeIn(1000);
            }
            
            function zoomOut(prop) {
                var img = prop.children("img");
                prop.addClass("col-xs-12 col-sm-6 col-md-4 col-lg-4");
                
                prop.css({
                    "z-index":"10",
                    "background-color":"#B7C8C9",
                    "border-radius":"0",
                    "position":"relative",
                    "height":"",
                    "width":"",
                    "top":"",
                    "left":""
                });
                img.css({
                    "object-fit":"cover"
                });
                
                $("#background-mask").fadeOut(1000);
                prop.find(".img-mask").fadeOut(1000);
            }
            
        </script>
