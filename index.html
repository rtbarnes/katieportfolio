        <script>
            var waitTime = 3500;
            
            //initial cycle
            cycleImages(waitTime);
            
            //timed repeater
            setInterval(function() {
                cycleImages(waitTime);
            } , 21000);
            
            function cycleImages(waitTime) {
                
                $(".category").each(function(index) {
                    var cat = $(this);
                    //set rolling timers at 2s, 4s, etc. to toggle each category
                    setTimeout(function() {
                        cat.fadeIn(1000);
                    }, waitTime * (index));
                    setTimeout(function() {
                        cat.fadeOut(1000);
                    }, waitTime * (index + 1));
                });

               $(".fas").each(function(index) {
                  var bubble = $(this);
                   setTimeout(function() {
                       bubble.animate({
                           opacity: 1
                       });
                   }, waitTime * (index));
                   setTimeout(function() {
                       bubble.animate({
                           opacity: 0
                       });
                   }, waitTime * (index + 1));
               });
            }
        </script>
